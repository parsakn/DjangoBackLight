services:
  backend:
    image: ghcr.io/parsakn/djangobacklight/backend:latest
    container_name: smartlight-backend
    restart: unless-stopped
    # Ports no longer exposed directly - accessed through nginx
    environment:
      - DJANGO_SETTINGS_MODULE=SmartLight.settings
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DEBUG=${DEBUG:-False}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_ENDPOINT=${GEMINI_ENDPOINT:-https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent}
      - MQTT_BROKER=${MQTT_BROKER:-node.lilms.top}
      - MQTT_PORT=${MQTT_PORT:-1883}
      - DATABASE_PATH=/app/data/db.sqlite3
    volumes:
      - sqlite-data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smartlight-network

  frontend:
    image: ghcr.io/parsakn/djangobacklight/frontend:latest
    container_name: smartlight-frontend
    restart: unless-stopped
    # Ports no longer exposed directly - accessed through nginx
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - smartlight-network

  nginx:
    image: nginx:alpine
    container_name: smartlight-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-init.conf:/etc/nginx/nginx-init.conf:ro
      - ./nginx/nginx-https.conf:/etc/nginx/nginx-https.conf:ro
      - ./nginx/nginx-http-includes.conf:/etc/nginx/conf.d/http-includes.conf:ro
      - ./nginx/nginx-entrypoint.sh:/docker-entrypoint.d/10-nginx-config.sh:ro
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
      - nginx-logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - smartlight-network

  certbot:
    image: certbot/certbot
    container_name: smartlight-certbot
    restart: unless-stopped
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
      - ./nginx/certbot-renewal-hook.sh:/etc/letsencrypt/renewal-hooks/deploy/reload-nginx.sh:ro
    networks:
      - smartlight-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --deploy-hook /etc/letsencrypt/renewal-hooks/deploy/reload-nginx.sh; sleep 12h & wait $${!}; done;'"

  redis:
    image: redis:7-alpine
    container_name: smartlight-redis
    restart: unless-stopped
    # No host port exposure needed - only accessible within Docker network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartlight-network

networks:
  smartlight-network:
    driver: bridge

volumes:
  redis-data:
  certbot-www:
  certbot-conf:
  nginx-logs:
  sqlite-data:

