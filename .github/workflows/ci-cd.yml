name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload pip cache artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pip-cache-${{ hashFiles('requirements.txt') }}
          path: |
            ~/.cache/pip
          retention-days: 7
          compression-level: 6
          if-no-files-found: ignore

      - name: Create .env file for CI
        env:
          SECRET_KEY: ${{ secrets.CI_SECRET_KEY || 'ci-test-key' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'test-key' }}
        run: |
          cat > .env << EOF
          SECRET_KEY=$SECRET_KEY
          DEBUG=True
          GEMINI_API_KEY=$GEMINI_API_KEY
          GEMINI_ENDPOINT=https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent
          EOF

      - name: Run migrations
        run: python manage.py migrate

      - name: Run Django tests
        run: python manage.py test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            test-results/
            coverage.xml
          retention-days: 7
          if-no-files-found: ignore

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Type check with TypeScript
        working-directory: frontend
        run: npx tsc --noEmit --project tsconfig.app.json

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1
          compression-level: 6

  build-backend-image:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-frontend-image:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Verify frontend artifacts
        run: |
          if [ ! -d "frontend/dist" ] || [ -z "$(ls -A frontend/dist)" ]; then
            echo "Error: Frontend build artifacts not found or empty"
            exit 1
          fi
          echo "Frontend artifacts verified: $(du -sh frontend/dist | cut -f1)"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    runs-on: self-hosted
    needs: [build-backend-image, build-frontend-image]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Clean up certbot directory (if exists from old setup)
        run: |
          # Cleanup legacy certbot directory from previous init-letsencrypt.sh versions
          # NOTE: Current init-letsencrypt.sh no longer creates local ./certbot directory
          # This step only cleans up directories from old installations
          # The ACTUAL SSL certificates are safely stored in Docker volumes:
          # - certbot-conf:/etc/letsencrypt (actual certificates)
          # - certbot-www:/var/www/certbot (webroot challenges)
          # These Docker volumes are NOT affected by this cleanup.
          WORKSPACE_DIR="${{ runner.workspace }}/${{ github.event.repository.name }}"
          
          if [ -d "$WORKSPACE_DIR/certbot" ]; then
            echo "Found legacy certbot directory from old setup, removing..."
            sudo rm -rf "$WORKSPACE_DIR/certbot" 2>/dev/null || \
            echo "Warning: Could not remove certbot directory (may not exist or already cleaned)"
          else
            echo "No legacy certbot directory found, skipping cleanup"
          fi
        continue-on-error: true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy with Docker Compose
        run: |
          # Pull latest images
          docker compose pull
          
          # Restart services with new images
          # Nginx will automatically detect SSL certificates and use appropriate config
          docker compose up -d --force-recreate
          
          # Reload nginx to pick up any config changes
          docker compose exec -T nginx nginx -s reload || echo "Nginx reload skipped (may not be running yet)"
          
          # Clean up old images
          docker image prune -f
          
          # Show running containers
          docker compose ps
          
          # Reminder about SSL setup
          echo ""
          echo "Note: If this is the first deployment, run ./nginx/init-letsencrypt.sh to set up SSL certificates."

