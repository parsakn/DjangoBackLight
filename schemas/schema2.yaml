      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomVIew'
          description: ''
components:
  schemas:
    HomePost:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 128
        shared_with_id:
          type: array
          items:
            type: integer
          writeOnly: true
      required:
      - id
      - name
    HomeView:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 128
        owner_username:
          type: string
          readOnly: true
        shared_with:
          type: array
          items:
            type: string
          readOnly: true
      required:
      - id
      - name
      - owner_username
      - shared_with
    LampPost:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        status:
          type: boolean
        room:
          type: integer
          writeOnly: true
        shared_with_id:
          type: array
          items:
            type: integer
          writeOnly: true
      required:
      - id
      - name
      - room
    LampPostSchedul:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user_schedul:
          type: integer
          writeOnly: true
        lamp:
          type: integer
          writeOnly: true
      required:
      - id
      - lamp
      - user_schedul
    LampView:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        room:
          type: string
          readOnly: true
        shared_with:
          type: array
          items:
            type: string
          readOnly: true
        name:
          type: string
          maxLength: 255
        status:
          type: boolean
        connection:
          type: boolean
        token:
          type: string
          format: uuid
          readOnly: true
      required:
      - id
      - name
      - room
      - shared_with
      - token
    LampViewSchedul:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        lamp:
          type: integer
        user_schedul:
          type: integer
      required:
      - id
      - lamp
      - user_schedul
    RoomPost:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        home:
          type: integer
      required:
      - home
      - id
    RoomVIew:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        home:
          type: string
      required:
      - home
      - id
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
      required:
      - access
      - refresh
    UserCreate:
      type: object
      properties:
        username:
          type: string
          maxLength: 128
        email:
          type: string
          format: email
          maxLength: 128
        password:
          type: string
          maxLength: 128
        password2:
          type: string
          writeOnly: true
        phone_number:
          type: string
          maxLength: 20
      required:
      - email
      - password
      - password2
      - phone_number
      - username
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
