# Initial nginx configuration before SSL certificates are available
# This allows nginx to start and serve Let's Encrypt challenges

server {
    listen 80;
    server_name node.lilms.top;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # For initial setup, return 503 until certificates are ready
    location / {
        return 503;
    }
}

