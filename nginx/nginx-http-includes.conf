# HTTP-level directives for nginx
# These are included in the http context

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Upstream backend
upstream backend {
    server backend:8000;
}

# Upstream frontend
upstream frontend {
    server frontend:80;
}

